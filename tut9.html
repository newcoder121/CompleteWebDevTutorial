<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p>This is a paragraph</p>
    <li style="border: 2px solid red;">This is a list</li>
    <em style="border: 2px solid blue;">This is italic</em>
    <div style="border: 2px solid green;">This is a div</div>

</body>
</html>
